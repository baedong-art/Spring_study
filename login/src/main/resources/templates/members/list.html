<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자 목록</title>
</head>
<body>
<h1>관리자 목록</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>로그인 ID</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="admin : ${admins}">
    <td th:text="${admin.id}"></td>
    <td th:text="${admin.name}"></td>
    <td th:text="${admin.loginId}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
