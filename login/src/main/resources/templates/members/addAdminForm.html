
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.9em;
      display: none; /* 기본적으로 숨겨둠 */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>관리자 등록</h2>
  </div>
  <h4 class="mb-3">회원 목록</h4>

  <!-- 폼 태그 추가 -->
  <form id="registrationForm" th:action="@{/admin}" th:object="${member}" method="post">


    <!-- 드롭다운 목록 추가 -->
    <label for="loginId">계정 선택/label>
    <select id="loginId" th:field="*{loginId}" class="form-control">
      <option value="">-- 회원을 선택하세요 --</option>
      <option th:each="memberItem : ${memberList}"
              th:value="${memberItem.loginId}"
              th:text="${memberItem.name} + ' (' + ${memberItem.loginId} + ')'"></option>
    </select>


    <button id="login" class="w-100 btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/members/admin}'|">관리자 등록</button>
  </form>

</div> <!-- /container -->

</body>
</html>
